<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-img size="small" id="Logo" src="../../assets/img/logo.png" alt="4Future Logo"></ion-img>
          <ion-item>
            <h2 size="small">Please login!</h2>
          </ion-item>
          <ion-item>
            <ion-label position="floating">E-Mail</ion-label>
            <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
          </ion-item>
          <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
            <ion-label>Should be a valid email adress.</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" ngModel name="password" required minlenght="6" #passwordCtrl="ngModel"></ion-input>
          </ion-item>
          <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
            <ion-label>Should at least be 6 characters long.</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button class="white" 
          type="button"
          expand="block"
          (click)="onSwitchAuthMode()"
        >
          Switch to {{ isLogin ? 'Signup' : 'Login' }}
        </ion-button>
        <ion-button class="black" 
          type="submit"
          expand="block"
          [disabled]="!f.valid"
        >
          {{ isLogin ? 'Login' : 'Signup' }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</ion-content>
