<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Workouts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card color="primary">
          <ion-card-header>
            <ion-card-title>{{ loadedWorkouts[0].title }}</ion-card-title>
            <ion-card-subtitle>{{ loadedWorkouts [0].price | currency }}</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedWorkouts[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ loadedWorkouts[0].description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-segment (ionChange)="onFilterUpdate($event)">
      <ion-segment-button value="gym">
        Gym Workouts
      </ion-segment-button>
      <ion-segment-button value="home">
        Home Workouts
      </ion-segment-button>
    </ion-segment>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item  color="primary" *ngFor="let workout of loadedWorkouts.slice(1)" [routerLink]="['/', 'workouts', 'workout-detail', workout]" detail >
            <ion-thumbnail slot="start"> 
              <ion-img [src]="workout.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ workout.title }}</h2>
              <p>{{ workout.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
